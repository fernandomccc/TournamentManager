<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Criar Campeonato de Grupos</title>
</head>
<body>
  <h1>Criar Campeonato de Grupos</h1>
  <form method="POST">
    <label>Total de equipes: <input type="number" name="total_equipes" min="1" required></label><br><br>
    <label>Equipes por grupo: <input type="number" name="equipes_por_grupo" min="1" required></label><br><br>
    <label>Classificações por grupo: <input type="number" name="classificacoes_por_grupo" min="1" required></label><br><br>
    <button type="submit">Avançar</button>
  </form>
</body>
</html>
