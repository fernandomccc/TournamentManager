<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard - Tournament Manager</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet" />

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
        }

        .navbar-brand {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .nav-link {
            position: relative;
            font-weight: 500;
            font-size: 1.1rem;
            color: #212529;
            text-decoration: none;
            padding: 6px 12px;
            transition: color 0.3s ease;
        }

        .nav-link::after {
            content: "";
            position: absolute;
            left: 50%;
            bottom: 0;
            width: 0;
            height: 2px;
            background-color: #000;
            transition: width 0.3s ease, left 0.3s ease;
            border-radius: 1px;
        }

        .nav-link:hover {
            color: #000;
        }

        .nav-link:hover::after {
            width: 100%;
            left: 0;
        }

        .logout-btn {
            border: none;
            background-color: #f8f9fa;
            color: #212529;
            font-weight: 500;
            border-radius: 30px;
            padding: 6px 16px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .logout-btn:hover {
            background-color: #000;
            color: #fff;
            text-decoration: none;
        }

        /* Cards mais altos e estreitos */
        .card-custom {
            max-width: 360px;
            height: 280px;
            margin: auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .card-custom .card-body {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            padding: 1.5rem;
        }

        .card-custom .btn {
            align-self: center;
            width: 140px;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        .card-title {
            font-weight: 700;
        }

        /* Espaçamento entre os cards */
        .cards-row {
            gap: 2rem;
        }

        .btn-primary {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            /* tom mais escuro de azul */
            box-shadow: 0 8px 20px rgba(0, 86, 179, 0.6);
            transform: scale(1.05);
            z-index: 10;
        }

        /* Opcional: efeito de brilho animado */
        .btn-primary::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.4), transparent 70%);
            transform: translateX(-100%) translateY(-100%) rotate(45deg);
            transition: transform 0.7s ease;
            pointer-events: none;
            border-radius: 50%;
            opacity: 0;
        }

        .btn-primary:hover::before {
            transform: translateX(100%) translateY(100%) rotate(45deg);
            opacity: 1;
        }
    </style>
</head>

<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar bg-body-tertiary border-bottom shadow-sm py-3 position-relative">
        <div class="container-fluid px-4 d-flex justify-content-between align-items-center">

            <!-- Marca -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="{{ url_for('static', filename='logo-navbar1.png') }}" alt="Tournament Manager" height="100" width="100"
                    class="me-2" />
                <span class="visually-hidden">Tournament Manager</span>
            </a>


            <!-- Menus -->
            <ul class="nav position-absolute top-50 start-50 translate-middle" style="width: max-content;">
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-house-door"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-trophy"></i> Competições</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-people"></i> Equipes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-bar-chart-line"></i> Rankings</a>
                </li>
            </ul>

            <!-- Sair -->
            <a href="{{ url_for('logout') }}" class="logout-btn">
                <i class="bi bi-box-arrow-right"></i> Sair
            </a>

        </div>
    </nav>

    <!-- Conteúdo dos cards -->
    <div class="container py-5 d-flex justify-content-center">
        <div class="row cards-row justify-content-center">

            <div class="col-auto">
                <div class="card card-custom">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Campeonato em Grupos</h5>
                        <p class="card-text text-muted">
                            As equipes se enfrentam dentro dos grupos, e os melhores avançam ao mata-mata.
                        </p>
                    </div>
                    <a href="{{ url_for('grupos_form') }}" class="btn btn-primary">Selecionar</a>
                </div>
            </div>

            <div class="col-auto">
                <div class="card card-custom">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Eliminatória Dupla</h5>
                        <p class="card-text text-muted">
                            Formato onde uma equipe precisa perder duas vezes para ser eliminada.
                        </p>
                    </div>
                    <a href="{{ url_for('eliminatoria_form') }}" class="btn btn-primary">Selecionar</a>
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
